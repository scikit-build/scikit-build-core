name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3

jobs:
  lint:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: pre-commit/action@v3.0.0
        with:
          extra_args: --hook-stage manual --all-files
      - name: Run PyLint
        run: |
          echo "::add-matcher::$GITHUB_WORKSPACE/.github/matchers/pylint.json"
          pipx run nox -s pylint

  checks:
    name:
      Check ðŸ ${{ matrix.python-version }} â€¢ CMake ${{ matrix.cmake-version }}
      on ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "pypy-3.8", "3.11"]
        runs-on: [ubuntu-latest, macos-latest]
        cmake-version: ["3.15.x"]

        include:
          - python-version: "3.7"
            runs-on: windows-2022
            cmake-version: "3.21.x"
          - python-version: "pypy-3.8"
            runs-on: windows-2022
            cmake-version: "3.21.x"
          - python-version: "3.11"
            runs-on: windows-2022
            cmake-version: "3.26.x"
          - python-version: "pypy-3.7"
            runs-on: ubuntu-latest
            cmake-version: "3.15.x"
          - python-version: "3.8"
            runs-on: ubuntu-latest
            cmake-version: "3.21.x"
          - python-version: "3.9"
            runs-on: ubuntu-latest
            cmake-version: "3.20.x"
          - python-version: "3.10"
            runs-on: ubuntu-latest
            cmake-version: "3.22.x"
          - python-version: "3.8"
            runs-on: windows-2019
            cmake-version: "3.24.x"
          - python-version: "3.12-dev"
            runs-on: ubuntu-latest
            cmake-version: "3.15.x"
    continue-on-error: ${{ endsWith(matrix.python-version, '-dev') }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: >-
          pip install -e.[test,cov] cmake ninja rich hatch-fancy-pypi-readme
          setuptools-scm

      - name: Add NumPy
        if: >-
          (matrix.runs-on == 'ubuntu-latest' || matrix.python-version !=
          'pypy-3.8') && matrix.python-version != '3.12-dev'
        run: "pip install --only-binary=:all: numpy"

      - name: Test package
        run: >-
          pytest -ra --showlocals --cov --cov-report=xml --cov-report=term
          --durations=20

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          name: ${{ runner.os }}-${{ matrix.python-version }}
          verbose: true
          token: 6d9cc0e0-158a-41ee-b8f4-0318d3595ac2

      # the min requirements are not compatible with the metadata plugin
      # packages so we remove those first (they then won't be tested)
      - name: Min requirements
        run: |
          pip uninstall -y cmake hatch-fancy-pypi-readme setuptools-scm
          pip install --constraint tests/constraints.txt .[test]

      - name: Setup CMake ${{ matrix.cmake-version }}
        uses: jwlawson/actions-setup-cmake@v1.13
        with:
          cmake-version: "${{ matrix.cmake-version }}"

      # Skipped on pypy to keep the tests fast
      - name: Test min package
        if: matrix.python-version != 'pypy-3.8'
        run: pytest -ra --showlocals

  cygwin:
    name: Tests on ðŸ 3.9 â€¢ cygwin
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: cygwin/cygwin-install-action@v4
        with:
          platform: x86_64
          packages:
            cmake ninja git make gcc-g++ python39 python39-devel python39-pip

      - name: Install
        run: python3.9 -m pip install .[test]

      - name: Test package
        run:
          python3.9 -m pytest -ra --showlocals -m "not virtualenv"
          --durations=20

  msys:
    name: Tests on ðŸ 3 â€¢ msys UCRT
    runs-on: windows-latest
    timeout-minutes: 20

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          path-type: minimal
          update: true
          install: >-
            base-devel git
          pacboy: >-
            python:p python-pip:p gcc:p cmake:p

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install
        run: python -m pip install .[test]

      - name: Test package
        run: >-
          python -m pytest -ra --showlocals -m "not broken_on_urct"
          --durations=20

  mingw64:
    name: Tests on ðŸ 3 â€¢ mingw64
    runs-on: windows-latest
    timeout-minutes: 20

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          path-type: minimal
          update: true
          install: >-
            base-devel git
          pacboy: >-
            python:p python-pip:p gcc:p cmake:p

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install
        run: python -m pip install .[test]

      - name: Test package
        run: >-
          python -m pytest -ra --showlocals -m "not setuptools" --durations=20
        env:
          SETUPTOOLS_USE_DISTUTILS: "local"

  dist:
    name: Distribution build
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: hynek/build-and-inspect-python-package@v1

  docs:
    name: Docs on ${{ matrix.runs-on }}
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3

      - uses: wntrblm/nox@2022.11.21
        with:
          python-versions: "3.11"

      - name: Build docs
        run: nox -s docs

      - name: Check examples
        run: nox -s test_doc_examples

      - name: Verify no changes required to API docs
        run: |
          nox -s build_api_docs
          git diff --exit-code

  pass:
    if: always()
    needs: [lint, checks, cygwin, dist, docs]
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
