[build-system]
requires = ["scikit-build-core[pyproject]"]
build-backend = "scikit_build_core.build"

[project]
name = "sdist_config"
version = "0.1.0"

[tool.scikit-build]
sdist.cmake = true
sdist.include = [
    "pybind11/tools",
    "pybind11/include",
    "pybind11/CMakeLists.txt",
]
wheel.license-files = []
wheel.packages = []
cmake.define.FETCHCONTENT_QUIET = false

[[tool.scikit-build.generate]]
path = "output.cmake"
location = "build"
template-path = "input.cmake"

[[tool.scikit-build.generate]]
path = "output.py"
template = """
version = "${version}"
"""

[[tool.scikit-build.generate]]
path = "overwrite.cmake"
location = "source"
template = """
set(MY_NAME "${name}")
"""
